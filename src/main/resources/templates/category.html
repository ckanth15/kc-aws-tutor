<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${selectedCategory.toUpperCase() + ' - KC Cloud Tutor'}">Category Tutorials</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <span class="logo-icon">KC</span>
                <span class="logo-text">Cloud Tutor</span>
            </div>
            <nav class="nav">
                <a href="/" class="nav-link">Home</a>
                <a href="/about" class="nav-link">About</a>
                <a href="/contact" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="content-grid">
                <div class="sidebar">
                    <h3 class="sidebar-title">Categories</h3>
                    <nav class="category-nav">
                        <a href="/category/aws" class="category-link" th:classappend="${selectedCategory == 'aws'} ? 'active' : ''">AWS</a>
                        <a href="/category/azure" class="category-link" th:classappend="${selectedCategory == 'azure'} ? 'active' : ''">Azure</a>
                        <a href="/category/gcp" class="category-link" th:classappend="${selectedCategory == 'gcp'} ? 'active' : ''">GCP</a>
                    </nav>
                </div>

                <div class="content">
                    <h1 class="content-title" th:text="${selectedCategory.toUpperCase()}">Category Name</h1>
                    <p class="content-description">Tutorials for <span th:text="${selectedCategory}"></span> platform</p>
                    
                    <div class="tutorial-list">
                        <div class="tutorial-item">
                            <h3 class="tutorial-title">
                                <a th:href="@{'/category/' + ${selectedCategory} + '/aws-fundamentals'}" th:text="${selectedCategory + ' Fundamentals'}">Tutorial Title</a>
                            </h3>
                            <p class="tutorial-description">Learn the core concepts of <span th:text="${selectedCategory}"></span></p>
                            <div class="tutorial-meta">
                                <span class="tutorial-category" th:text="${selectedCategory}"></span>
                                <span class="tutorial-difficulty">beginner</span>
                                <span class="tutorial-duration">45 min</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 KC Cloud Tutor. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
